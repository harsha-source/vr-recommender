<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Learning Assistant - Heinz College</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #c41230; /* CMU Red */
            --bg-color: #ffffff;
            --chat-bg: #f9f9f9;
            --user-msg-bg: #f4f4f4;
            --bot-msg-bg: #ffffff;
            --text-color: #333;
            --border-color: #e5e5e5;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            z-index: 10;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--primary-color);
        }

        .brand svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Main Chat Area */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        #chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scroll-behavior: smooth;
        }

        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .welcome-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .welcome-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #111;
        }

        .suggestions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
            width: 100%;
            max-width: 700px;
        }

        .suggestion-card {
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            font-size: 0.9rem;
        }

        .suggestion-card:hover {
            background-color: #f8f8f8;
            border-color: #ccc;
        }

        .suggestion-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: #333;
        }

        /* Messages */
        .message {
            display: flex;
            gap: 1rem;
            line-height: 1.6;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 4px; /* Square-ish like ChatGPT */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 1.2rem;
        }

        .bot-avatar {
            background-color: var(--primary-color);
            color: white;
        }

        .user-avatar {
            background-color: #555;
            color: white;
        }

        .message-content {
            flex: 1;
            padding-top: 0.3rem;
        }

        .message-content strong {
            font-weight: 600;
        }

        .message-content ul {
            margin-left: 1.5rem;
            margin-top: 0.5rem;
        }

        /* Input Area */
        .input-area {
            padding: 2rem;
            background: white;
            /* Gradient fade at top */
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,1) 20%);
        }

        .input-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            background: white;
            transition: border-color 0.2s;
        }

        .input-container:focus-within {
            border-color: #999;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        textarea {
            width: 100%;
            border: none;
            padding: 1rem 3rem 1rem 1rem;
            resize: none;
            max-height: 200px;
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            line-height: 1.5;
            background: transparent;
        }

        .send-btn {
            position: absolute;
            right: 10px;
            bottom: 10px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 16px;
            height: 16px;
            fill: white;
        }

        .footer-text {
            text-align: center;
            font-size: 0.75rem;
            color: #999;
            margin-top: 0.5rem;
        }

        /* Typing Indicator */
        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 10px 0;
        }
        .dot {
            width: 6px;
            height: 6px;
            background: #bbb;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

    </style>
</head>
<body>

    <header>
        <div class="brand">
            <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/></svg>
            Heinz VR Assistant
        </div>
    </header>

    <main>
        <div id="chat-history">
            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcome-screen">
                <div class="welcome-icon">ü•Ω</div>
                <div class="welcome-title">How can I help you learn today?</div>
                <div class="suggestions">
                    <div class="suggestion-card" onclick="setInput('I want to learn machine learning for public policy')">
                        <div class="suggestion-title">Machine Learning</div>
                        <div>for public policy analysis</div>
                    </div>
                    <div class="suggestion-card" onclick="setInput('Show me VR apps for data visualization')">
                        <div class="suggestion-title">Data Visualization</div>
                        <div>immersive data tools</div>
                    </div>
                    <div class="suggestion-card" onclick="setInput('I need to practice public speaking')">
                        <div class="suggestion-title">Soft Skills</div>
                        <div>public speaking practice</div>
                    </div>
                    <div class="suggestion-card" onclick="setInput('Cybersecurity training simulations')">
                        <div class="suggestion-title">Cybersecurity</div>
                        <div>network defense sims</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <textarea id="user-input" rows="1" placeholder="Message VR Assistant..."></textarea>
                <button id="send-btn" class="send-btn" disabled>
                    <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
            <div class="footer-text">
                AI-powered recommendations. Verify important information.
            </div>
        </div>
    </main>

    <script>
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const welcomeScreen = document.getElementById('welcome-screen');

        // Conversation history for context (integration with backend)
        let conversationHistory = [];

        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            sendBtn.disabled = this.value.trim() === '';
        });

        // Handle Enter key
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        function setInput(text) {
            userInput.value = text;
            userInput.dispatchEvent(new Event('input'));
            userInput.focus();
        }

        function appendMessage(role, content) {
            // Hide welcome screen on first message
            if (welcomeScreen) welcomeScreen.style.display = 'none';

            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';

            const avatar = document.createElement('div');
            avatar.className = `avatar ${role === 'user' ? 'user-avatar' : 'bot-avatar'}`;
            avatar.innerHTML = role === 'user' ? 'üë§' : 'ü§ñ';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            // Simple markdown parsing for bold
            let formatted = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            // Parse newlines
            formatted = formatted.replace(/\n/g, '<br>');

            contentDiv.innerHTML = formatted;

            msgDiv.appendChild(avatar);
            msgDiv.appendChild(contentDiv);

            chatHistory.appendChild(msgDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;

            // Track conversation history
            if (role === 'user') {
                conversationHistory.push({ role: 'user', content: content });
            } else {
                conversationHistory.push({ role: 'assistant', content: content });
            }
        }

        function showTyping() {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message typing-msg';
            msgDiv.innerHTML = `
                <div class="avatar bot-avatar">ü§ñ</div>
                <div class="message-content">
                    <div class="typing-dots">
                        <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                    </div>
                </div>
            `;
            chatHistory.appendChild(msgDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            return msgDiv;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // Add user message
            appendMessage('user', text);
            userInput.value = '';
            userInput.style.height = 'auto';
            sendBtn.disabled = true;

            // Show typing
            const typingIndicator = showTyping();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: text,
                        history: conversationHistory.slice(0, -1) // Exclude the message we just added
                    })
                });

                // Handle rate limit (Stage 38 integration)
                if (response.status === 429) {
                    const errorData = await response.json();
                    typingIndicator.remove();
                    // Remove from history since it failed
                    conversationHistory.pop();
                    appendMessage('bot', `‚ö†Ô∏è ${errorData.message || "Too many requests. Please wait a moment and try again."}`);
                    // Remove the error message from history (it's not a real conversation)
                    conversationHistory.pop();
                    return;
                }

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();

                // Remove typing indicator
                typingIndicator.remove();

                if (data.response) {
                    appendMessage('bot', data.response);
                } else {
                    appendMessage('bot', 'Sorry, I encountered an error.');
                    conversationHistory.pop(); // Remove error from history
                }

            } catch (error) {
                typingIndicator.remove();
                // Remove from history since it failed
                conversationHistory.pop();
                appendMessage('bot', 'Network error. Please check your connection and try again.');
                conversationHistory.pop(); // Remove error from history
                console.error(error);
            }
        }
    </script>
</body>
</html>
